<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  var hero = document.querySelector('.hero');

  var text = hero.querySelector('h1')

  var widthOfHero = hero.offsetWidth;

  var heightOfHero = hero.offsetHeight;

  var walk = 100;

  var handleMouseMove = function (e) {

    if (this !== e.target) {
      var x = e.offsetX + e.target.offsetLeft;
      var y = e.offsetX + e.target.offsetTop;
    } else {
      var x = e.offsetX;
      var y = e.offsetY;
    }

    var xWalk = (x / widthOfHero * 100) - 50;

    var yWalk = (y / heightOfHero * 100) - 50;

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`
  }

  hero.addEventListener('mousemove', handleMouseMove)

</script>
</body>
</html>
